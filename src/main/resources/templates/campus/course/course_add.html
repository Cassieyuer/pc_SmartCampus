<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/signin">
<!-- layout文件路径-->
<head>
<title>课程</title>
</head>
<body>

	<div layout:fragment="content" class="container">

		<form class="form-signin" th:action="@{'/admin/course-update'}" method="post">
			<h2 class="form-signin-heading">添加课程</h2>
			<input name="cid"  type="number" id="inputNumber"
				class="form-control" placeholder="课程代号" ></input> 
				<input name="name" 
				type="text" id="inputText" class="form-control"
				placeholder="课程名称" required="required"></input>
				<input name="credit" 
				type="text" id="inputText" class="form-control"
				placeholder="课程学分" required="required"></input>
			<button class="btn btn-lg btn-primary btn-block" type="submit">添加</button>
		</form>

	</div>
	<!-- /container -->


</body>
</html>
