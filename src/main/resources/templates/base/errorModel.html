<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${session.appConfig ne null ? session.appConfig.appName:'未初始化'}+'-用户登陆'">用户登陆</title>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/x-icon" href="/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap core CSS -->
	<link href="../../static/bootstrap/3.3.7/css/bootstrap.min.css"
		th:href="@{/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- Font Awesome-->
    <link href="../../static/font-awesome/css/font-awesome.css"
		th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"></link>
    <!--[if IE 7]>
    <link rel="stylesheet" href="/basic/font-awesome/css/font-awesome-ie7.min.css" />
    <![endif]-->

	<link href="../../static/login-new/login.css"
		th:href="@{/login-new/login.css}" rel="stylesheet"></link>
    
</head>
<body>
    <div class="container-fluild head-part">
        <div class="container" title="用户登陆">
            <i class="fa fa-key login-icon"></i>
            <span th:text="${session.appConfig ne null ? session.appConfig.appName : '用户登陆'}" class="login-title">登陆</span>
        </div>
    </div>

    <div class="container text-center" style="text-align:center;border:1px #3b8cff solid;"></div>

    <div class="container text-center">
        <div class="login-main">
            <div th:include="this :: content"></div>
        </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container text-center login-bottom">
            &copy;<span class="show-year">2016</span><span th:text="${session.appConfig ne null ? session.appConfig.contant:'系统管理员'}"></span>
        </div>
    </div>
     <!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../../static/jquery/3.2.1/jquery-3.2.1.js"
		th:src="@{/jquery/3.2.1/jquery-3.2.1.js}"></script>
	<script src="../../static/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script src="../../static/bootstrap/3.3.7/js/bootstrapValidator.js"
		th:src="@{/bootstrap/3.3.7/js/bootstrapValidator.js}"></script>
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../static/js/ie10-viewport-bug-workaround.js"
		th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
	<script src="../../static/login-new/login.js"
		th:src="@{/login-new/login.js}"></script>
</body>
</html>
