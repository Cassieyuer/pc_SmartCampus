<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>系统异常</title>

        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>


		<!-- Bootstrap core CSS -->
		<link href="../../static/bootstrap/3.3.7/css/bootstrap.min.css"
			th:href="@{/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"></link>
        <style>
            body, html {
                background:#eee;
            }
        </style>
    </head>
<body>
    <div class="header my-top-header" style="border-top: 3px solid #ddeb00;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="color:#808080" ><span class="glyphicon glyphicon-log-in"></span><strong>&nbsp;发生系统异常！</strong></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="background: #FFF">
        <h1 class="text-center" style="font-size:180px; color:#b60000;">
            <span class="glyphicon glyphicon-remove"></span>
            <br></br>
           <!--  <span style="font-size:28px; font-weight: bold;" th:text="${errorInfo ? errorIdataatas}">异常信息</span> -->

        </h1>
        	<div class="alert alert-danger">
                <p th:text="'错误信息：'+${errorInfo.message}"></p>
                <p th:text="'访问地址：'+${errorInfo.url}"></p>
                <p th:text="'参数信息：'+${errorInfo.params}"></p>
                <p th:text="'错误数据：'+${errorInfo.data.toString()}"></p>
            </div>

        <div class="text-center" style="padding-bottom:90px; padding-top:50px;">
            <a href="/admin" class="btn btn-lg btn-danger">进入管理后台</a>
            <a href="/" class="btn btn-lg btn-info">进入前台页面</a>
            <a href="javascript:history.back(-1)" class="btn btn-lg btn-primary">返回上一级</a>
        </div>
    </div>
    、<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../../static/jquery/3.2.1/jquery-3.2.1.js"
		th:src="@{/jquery/3.2.1/jquery-3.2.1.js}"></script>
	<script src="../../static/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script src="../../static/bootstrap/3.3.7/js/bootstrapValidator.js"
		th:src="@{/bootstrap/3.3.7/js/bootstrapValidator.js}"></script>
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../static/js/ie10-viewport-bug-workaround.js"
		th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
